<div class="row row-cols-1 row-cols-md-3 g-4">

  <div class="col" *ngFor=" let prod of products">
    <div class="card">
      <img class="card-img-top" src="https://picsum.photos/100/100?random=1" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{prod.name}}</h5>
        <p class="card-text">{{prod.description}}</p>
        <a href="/product/{{prod.id}}" class="btn btn-primary" style="margin-right: 10px">View</a>
        <a (click)="addToCart(prod.id)"  class="btn btn-primary">Add to card</a>
      </div>
    </div>
  </div>


</div>
